<!DOCTYPE html>
<html>
<head>
  <title>All Input Types Form</title>
</head>
<body>
  <h1>HTML Input Types Demo</h1>
  
  <form action="#" method="post">
    <fieldset>
      <legend>Basic Information</legend>

      <label for="text">Text:</label>
      <input type="text" id="text" name="text"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="number">Number:</label>
      <input type="number" id="number" name="number" min="1" max="100"><br><br>

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel"><br><br>

      <label for="url">Website URL:</label>
      <input type="url" id="url" name="url"><br><br>

      <label for="search">Search:</label>
      <input type="search" id="search" name="search"><br><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time"><br><br>

      <label for="datetime-local">Date & Time:</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

      <label for="month">Month:</label>
      <input type="month" id="month" name="month"><br><br>

      <label for="week">Week:</label>
      <input type="week" id="week" name="week"><br><br>

      <label for="range">Range (0â€“100):</label>
      <input type="range" id="range" name="range" min="0" max="100"><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file"><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <p>Choose Gender:</p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <p>Select your hobbies:</p>
      <input type="checkbox" id="reading" name="hobbies" value="reading">
      <label for="reading">Reading</label>

      <input type="checkbox" id="travel" name="hobbies" value="travel">
      <label for="travel">Traveling</label>

      <input type="checkbox" id="coding" name="hobbies" value="coding">
      <label for="coding">Coding</label><br><br>

      <label for="country">Choose a country:</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
